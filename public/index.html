<body>
    <heading> Pet Tracker</heading>
    <form id = "petForm">
        <h2> Add a new Pet!</h2>
        <label for="Pet Name">Pet Name: *</label>
        <input type="text" id="Pet Name" name="name" required />

        <label for="Profile Picture">Profile Picture: *</label>
        <input type="text" id="Profile Picture" name="picture" placeholder="Picture URL" required />

        <fieldset>
            <legend>Species</legend>
        <label for="Dog">Dog</label>
        <input type="radio" id="Dog" name="species" />
        
        <label for="Cat">Cat</label>
        <input type="radio" id="Cat" name="Species Type" />
        
        <label for="Bird">Bird</label>
        <input type="radio" id="Bird" name="Species Type" />

        </fieldset>
        
        <label for="friendlyCheckbox">Are they friendly?</label>
        <input type="checkbox" id="friendlyCheckbox" name="friendlyCheckbox"/>
      
        <input type="submit" value="Add Pet!">

    </form>
