<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Tracker</title>
    <script defer src = "script.js"> </script>
</head>
<body>
    <heading> Pet Tracker</heading>
    <form id = "petForm">
        <h2> Add a new Pet!</h2>
        <label for="Pet Name">Pet Name: *</label>
        <input type="text" id="pet_name" name="pet_name" required />

        <label for="Profile Picture">Profile Picture: *</label>
        <input type="text" id="Profile Picture" name="picture_url" placeholder="Picture URL" required />

        <fieldset>
            <legend>Species</legend>
        <label for="Dog">Dog</label>
        <input type="radio" id="Dog" name="species" value="Dog" />
        
        <label for="Cat">Cat</label>
        <input type="radio" id="Cat" name="species" value="Cat" />
        
        <label for="Bird">Bird</label>
        <input type="radio" id="Bird" name="species" value="Bird" />

        </fieldset>
        
        <label for="friendlyCheckbox">Are they friendly?</label>
        <input type="checkbox" id="friendlyCheckbox" name="is_friendly"/>
      
        <input type="submit" value="Add Pet!">

    </form>
    <heading>Pet List</heading>
    <ul id = "listOfPets"> </ul>
</body>
</html>
